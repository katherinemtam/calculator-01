<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>Let's do some math!</h1>
    </header>
    <main>
        <section class="dropdown-section">Function Dropdown:
            <div>
                <input id="input1" type="number"/>
                <select id="option-list">
                    <option value="add">+</option>
                    <option value="subtract">-</option>
                    <option value="multiply">x</option>
                    <option value="divide">รท</option>
                </select>
                <input id="input2" type="number"/>
                =
                <span id="overall-result"></span>
                <div class="button"><button id="calculate-button">Calculate!</button></div>
            </div>
        </section>
        <section class="add-section">Addition:
            <div id="addition">
                <input id="add-input1" type="number"/>
                +
                <input id="add-input2" type="number"/>
                =
                <span id="add-result"></span>
                <div class="button"><button id="add-button">Calculate!</button></div>
            </div>
        </section>
        <section class="sub-section">Subtraction:
            <div id="subtraction">
                <input id="sub-input1" type="number"/>
                -
                <input id="sub-input2" type="number"/>
                =
                <span id="sub-result"></span>
                <div class="button"><button id="sub-button">Calculate!</button></div>
            </div>
        </section>
        <section class="mult-section">Multiplication:
            <div id="multiplication">
                <input id="mult-input1" type="number"/>
                x
                <input id="mult-input2" type="number"/>
                =
                <span id="mult-result"></span>
                <div class="button"><button id="mult-button">Calculate!</button></div>
            </div>
        </section> 
        <section class="div-section">Division:
            <div id="division">
                <input id="div-input1" type="number"/>
                รท 
                <input id="div-input2" type="number"/>
                =
                <span id="div-result"></span>
                <div class="button"><button id="div-button">Calculate!</button></div>
            </div>
        </section>
    </main>
    <footer>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
